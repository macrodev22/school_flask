<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">School App</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center">Welcome, {{ student.name.split(' ')[0] }}</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h4>Registered Details</h4>
          <div class="mb-3">
            <label for="studentName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="studentName"
              value="{{student.name}}"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="studentEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="studentEmail"
              value="{{student.email}}"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="studentGender" class="form-label">Gender</label>
            <input
              type="text"
              class="form-control"
              id="studentEmail"
              value="{{student.gender}}"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="currentModule" class="form-label">Current Module</label>
            <input
              type="text"
              class="form-control"
              id="currentModule"
              value="{{student_program.name}}"
              readonly
            />
          </div>
          <form method="post" action="/changemodule">
            <div class="mb-3">
              <label for="changeModule" class="form-label">Change Module</label>
              <select class="form-select" id="changeModule" name="modules">
                <option selected>Select Module</option>
                {% for program in programs %}
                <option value="{{program.id}}">{{program.name}}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Module</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
